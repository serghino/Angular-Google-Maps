<mat-card class="main-card ">
    <mat-card-title>Map</mat-card-title>
    <mat-card-content>
        <!-- this creates a google map on the page with the given lat/lng from -->
        <!-- the component as the initial center of the map: -->
        <agm-map (mapClick)="addMarker($event)" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-marker *ngFor="let item of markeritem; let i = index" [latitude]="item.lat" [longitude]="item.lng">
              <agm-info-window>
                <strong>
                  {{item.title}}
                </strong>
                <p>
                  {{item.description}}
                </p>
                <div>
                  <button class="buttonmap" (click)="editmarker(item)" mat-raised-button color="primary">Edit</button>
                  <button class="buttonmap" (click)="deleteMarker(i)" mat-raised-button color="warn">Delete</button>
              </div>
              </agm-info-window>
            </agm-marker>
        </agm-map>
      </mat-card-content>
</mat-card>
